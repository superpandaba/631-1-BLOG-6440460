<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>6440460 Blog Project</h1>
        <nav>
            <a href="index.html">返回首页</a>
        </nav>
    </header>

    <main id="post-detail-container">
        <!-- 单篇博客文章将由 JavaScript 动态加载到这里 -->
        <p>正在加载文章详情...</p>
    </main>

    <section id="comments-section">
        <h2>评论</h2>
        <div id="comments-container">
            <!-- 评论将由 JavaScript 动态加载到这里 -->
        </div>
        <form id="new-comment-form">
            <h3>发表你的看法</h3>
            <input type="text" id="comment-user" name="commentUser" placeholder="你的名字" required>
            <textarea id="comment-text" name="commentText" placeholder="写下你的评论..." required></textarea>
            <button type="submit">提交评论</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Yuan's Blog</p>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
